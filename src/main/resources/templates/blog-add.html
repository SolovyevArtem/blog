<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"> </header>

<div  class="container mt-5 mb-5" >
    <h1> Добавление статьи </h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-controll"> <br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-controll"> <br>
        <textarea name="full_text" placeholder="Введите  полный текст" class="form-controll"> </textarea> <br>
        <button type="submit" class="btn btn-success">Добавить статью</button> <br>
    </form>
    <div th:insert="blocks/footer :: footer">

    </div>
</body>
</html>
